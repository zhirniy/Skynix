<!DOCTYPE html>
<html>
<head>
	<title>Skynix</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="mystyle.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="jq.js"></script>

</head>
<body class="body">
	<!--logo section-->
	<section class="logo-section">
		<div class="logo-section__img"></div>
	</section>
	<!--logo section-->
	<!--form section-->
	<section class="container">
	    <form class="form" id="registration">
		    <h1 class="form-title">Registration form</h1>
			<!--user field-->
			<div class="grid-row">
				<div class="grid-row__col grid-row__col--sm-6">
						<label for="user" class="form__label">Name user:</label>
						<input class="form__input" type="text" name="user" value="" placeholder="Your name">
						<span class="form__message"></span>
				</div>
			</div>
			<!--user field-->
			<!--email field-->
			<div class="grid-row">
				<div class="grid-row__col grid-row__col--sm-6">
					<label for="email" class="form__label">Email:</label>
					<input class="form__input" type="email" name="email" placeholder="Your email"/>
					<span class="form__message"></span>
				</div>
			</div>
			<!--email field-->
			<!--city field-->
			<div class="grid-row">
				<div class="grid-row__col grid-row__col--sm-6">
					<label for="city">Your city:</label>
					<select name="city" class="form__input" value="No city">
			                            <option value="No city" disabled selected>Select sity</option>
			                            <option value="Kiev">Kiev</option>
			                            <option value="Dnepr">Dnepr</option>
			                            <option value="Odessa">Odessa</option>
			                            <option value="Lviv">Lviv</option>
			                            <option value="Kharkiv">Kharkiv</option>
			    	</select>
				</div>
			</div>
			<!--city field-->
			<!--password field-->
			<div class="grid-row">
				<div class="grid-row__col grid-row__col--sm-6">
					<label for="password" class="form__label">Password:</label>
					<input class="form__input" type="password" name="password" />
					<span class="form__message"></span>
				</div>
			</div>
			<!--password field-->
			<!--confirm password field-->
			<div class="grid-row">
				<div class="grid-row__col grid-row__col--sm-6">
					<label for="password_confirm" class="form__label">Password (confirm): </label>
					<input class="form__input" type="password" name="password_confirm" />
					<span class="form__message"></span>
				</div>
			</div>
			<!--confirm password field-->
			<!--submit field-->
			<div class="grid-row">
				<div class="grid-row__col grid-row__col--sm-6">
					<input type="submit" id="submit" class="form__submit" name="" placeholder="******" value="Registration">
				</div>
			</div>
			<!--submit field-->
		</form>
	</section>
	<!--form section-->
	<!--popup section-->
	<section class="container__popup">
		<div class="grid-row">
			<div class="grid-row__col grid-row__col--sm-6">
				<div class="pop-up" id="confirm">
					        <p id="message"></p>
					        <input type="button" id="close" name="" value="Close" class="form__input">
				</div>
			</div>
		</div>
	</section>
	<!--popup section-->
</body>
</html>
